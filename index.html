<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
    
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/3e1f6c_1df77ae6661f4744aa15a10577aa7088~mv2.png/v1/fill/w_560,h_318,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Image-empty-state.png" alt="logo-anhanguera">
        <h1>Trabalho</h1>
    </header>

    <section>
        <h2>Selecione um relatório:</h2>
        <select id="report-selector">
            <option value="">Selecione um relatório</option>
            <option value="html/rel-1.html">Relatório 1</option>
            <option value="html/rel-3.html">Relatório 3</option>
            <option value="html/rel-4.html">Relatório 4</option>
            <option value="html/rel-5.html">Relatório 5</option>
            <option value="html/rel-6.html">Relatório 6</option>
        </select>

        <button id="open-button">Abrir Relatório</button>
    </section>

    <script>
        document.getElementById('open-button').addEventListener('click', function() {
            const reportSelector = document.getElementById('report-selector');
            const selectedReport = reportSelector.value;

            if (selectedReport) {
                window.open(selectedReport, '_self'); 
            } else {
                alert("Por favor, selecione um relatório.");
            }
        });
    </script>
</body>
</html>
